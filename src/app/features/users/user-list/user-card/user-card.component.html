<mat-card class="user-card" appearance="outlined" (click)="openDialog()">
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div>E-mail: {{ user.email }}</div>
    <div>Age: {{ user.age }}</div>
  </mat-card-content>
  
  <mat-card-footer class="card-footer">
    <mat-chip-set aria-label="Plan Type">
      <mat-chip>{{user.plan.type}}</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
